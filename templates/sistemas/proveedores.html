{% extends 'index.html' %}
{% load static %}


{% block contenido %}
<div class="registro-container">
    <div class="registro-card">
        <h1 class="registro-titulo">Registro de Proveedores</h1>
        <form class="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="desc">Tipo descuento</label>
                <input type="text" id="desc" name="desc" required>
            </div>
            <div class="form-group">
                <label for="fec_desc">Fecha de descuento</label>
                <input type="text" id="fec_desc" name="fec_desc" required>
            </div>
            <button type="submit" class="registro-button ">Registrar</button>
        </form>
    </div>
</div>

{% endblock contenido %}
